apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: my-app-health
  template:
    metadata:
      labels:
        app: my-app-health
    spec:   
      containers:
        - name: health-app
          image: ubahhukob/health:latest
          ports:
          - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8000
            initialDelaySeconds: 25
            timeoutSeconds: 5
            periodSeconds: 15
            failureThreshold: 4
          readinessProbe:
            httpGet:
              path: /actuator/info
              port: 8000
            initialDelaySeconds: 25
            timeoutSeconds: 5
            periodSeconds: 15
            successThreshold: 2